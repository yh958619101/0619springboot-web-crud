<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
你是<span th:text="${person.name}">名字</span>
年龄<span th:text="${person.age}">年龄</span>
<!--遍历-->
<div th:object="${person}">
    姓名 <span th:text="*{name}"></span><br/>
    年龄 <span th:text="*{age}"></span>
</div>
</body>
</html>
