				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form action="" th:action="@{/emp}" method="post">
						<div class="form-group">
							<label for="exampleFormControlInput1" th:text="员工名称"></label>
							<input type="type" name="lastName" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" th:placeholder="请输入员工名称">
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1" th:text="所属部门">Example select</label>
							<select class="form-control" id="exampleFormControlSelect1" name="departmentId">
								<option th:each="department:${departments}" th:value="${department.id}" value="0">[[${department.departmentName}]]</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1" th:text="性别">Example select</label>
							<div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="femail" value="0" checked>
									<label class="form-check-label" for="femail">
										女
									</label>

								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="mail" value="1" >
									<label class="form-check-label" for="mail">
										男
									</label>
								</div>
							</div>

						</div>

						<div class="form-group">
							<label for="birth" th:text="员工生日"></label>
							<input type="type" name="birth" class="form-control" id="birth" placeholder="name@example.com" th:placeholder="请输入员工生日">
						</div>
						<div class="form-group">
							<label for="email" th:text="员工邮箱"></label>
							<input type="type" name="email" class="form-control" id="email" placeholder="name@example.com" th:placeholder="请输入邮箱">
						</div>
						<button class="btn btn-success">提交</button>

					</form>

				</main>
			</div>
