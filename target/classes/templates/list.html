		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<div class="table-responsive">
				<button class="btn btn-success" id="addBtn">添加</button>
				<table class="table table-striped table-sm" style="margin-top: 10px;">
					<thead>
					<tr>
						<th>#</th>
						<th>员工名称</th>
						<th>员工性别</th>
						<th>员工生日</th>
						<th>员工部门</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="emp:${lists}">
						<td>[[${emp.id}]]</td>
						<td th:text="${emp.lastName}">Lorem</td>
						<td th:text="${emp.gender}==0?'女':'男'">ipsum</td>
						<td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd')}">dolor</td>
						<td>[[${emp.departmentId}]]</td>
						<td><a class="btn btn-danger" href="/emp/${emp.id}}">删除</a>
							<a class="btn btn-primary" href="/emp/${emp.id}}">修改</a>
						</td>
					</tr>

					</tbody>
				</table>
			</div>

		</main>
